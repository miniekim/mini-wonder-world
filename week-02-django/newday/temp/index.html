{% extends "base.html" %}

{% block body %}

<div class="container-fluid">
  <div class = "row">
    <div class="col col-8 px-0">
      <div class = "text_colour">
        <div>Hello world, Matthew </div>
        <div>I am Minnie!</div>
      </div>
    </div>
    <div class="col col-4 px-0">
      {% load static %}
      <img src= '{% static "image\cat.jpg" %}' height=200px >
    </div>
  </div>
  <div class = "row">
    <div class="col col-2">
      {% for article in article_list %}
        <div>{{article.contents}}</div>
      {% endfor %}
    </div>
    <div class="col col-6">
      <span style="font-size: 48px; color: mediumslateblue;">
      <i class="fas fa-headphones fa-5x" data-fa-transform="shrink-4 up-6"  data-fa-mask="fa fa-user" data-fa-transform="shrink-2"></i> <!-- uses solid style -->
      <i class="fas fa-igloo fa-3x"></i> <!-- uses regular style -->
      <i class="fa fa-car"></i> <!-- uses light style -->
      </span>
    </div>
  </div>
</div>
{% endblock %}
